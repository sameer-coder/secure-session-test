name: release

on:
  workflow_dispatch:
    inputs:
      token:
        description: 'Github token to use'
        required: false
      organizations:
        description: 'organizations'
        required: true
        default: 'sameer-org'
      time-interval:
        description: 'timeInterval to use'
        required: true
        default: '10 days'
      project-id:
        description: 'project-id to use'
        required: true
        default: 'PN_kwDOBfteDc4AA3N5'


jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          token: ${{ github.event.inputs.token || github.token }}
          repository: nearform/github-action-bench-good-first-issues
          ref: feat-update-board
          path: good-first-issues
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: cd good-first-issues/dist && ls -al
      - run: pwd
      - uses: actions/github-script@v6
        with:
          github-token: ${{ github.event.inputs.token || github.token }}
          script: |
            const script = require('./good-first-issues/dist/index.js')
            await script({ github, context, inputs: ${{ toJSON(github.event.inputs) }} })
